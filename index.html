<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card Vendors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/main.css"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <img src="./assets/card.png" alt="card" class="img-fluid card" />
        <form id="formWrap">
          <div class="form-group">
            <label>Card Number</label>
            <input
              type="text"
              name="cardNumber"
              id="cardNumber"
              maxlength="16"
              pattern="[0-9]*"
              inputmode="numeric"
            />
            <span class="errorMsg" id="cardNumberError"></span>
          </div>
          <div class="form-group">
            <label>Card Name</label>
            <input type="text" name="cardName" id="cardName" />
            <span class="errorMsg" id="cardNameError"></span>
          </div>
          <div class="input-group">
            <div class="select-wrap">
              <label>Expiration Date</label>
              <div class="select-group">
                <select name="cardMonth" id="cardMonth">
                  <option default>Month</option>
                  <option value="jan">jan</option>
                  <option value="feb">feb</option>
                  <option value="march">march</option>
                  <option value="april">april</option>
                  <option value="may">may</option>
                </select>
                <span class="errorMsg" id="cardMonthError"></span>
              </div>
              <div class="select-group">
                <select name="cardYear" id="cardYear">
                  <option default>Year</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
                <span class="errorMsg" id="cardYearError"></span>
              </div>
            </div>
            <div class="form-group">
              <label>CVV</label>
              <input type="text" name="cvv" id="cvv" maxlength="3"/>
              <span class="errorMsg" id="cardCvvError"></span>
            </div>
          </div>
          <div class="btn-group">
            <button id="submitBtn">Submit</button>
          </div>
        </form>
        <div class="thankYou d-flex" id="thankYouMsg">
            <h1>Thank you for submission</h1>
            
        </div>
      </div>
    </div>
  </body>
</html>
